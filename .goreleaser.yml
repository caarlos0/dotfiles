# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
version: 2
project_name: dotfiles
builds:
  - skip: true
dockers_v2:
  - images:
      - caarlos0/debug
    tags:
      - latest
      - "{{.Tag}}"
    extra_files:
      - setup
      - bin
      - crush
      - direnv
      - fd
      - fish
      - gh
      - gh-dash
      - ghostty
      - git
      - hammerspoon
      - lua
      - nvim
      - rio
      - ssh
      - tmux
changelog:
  sort: asc
  use: github
  divider: "---"
  groups:
    - title: "darwin"
      regexp: "^.*\\((darwin|macos)\\):+.*$"
      order: 201
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: "linux"
      regexp: "^.*\\((linux)\\):+.*$"
      order: 202
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: "editor"
      regexp: "^.*\\((vim|nvim|neovim)\\):+.*$"
      order: 240
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: "tmux"
      regexp: "^.*\\(tmux\\):+.*$"
      order: 250
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: "system"
      regexp: "^.*\\((system|fish|fzf|ssh|core|pkg|pkgs|brew)\\):+.*$"
      order: 100
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: "git"
      regexp: "^.*\\((git|gh)\\):+.*$"
      order: 300
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: "terminals"
      regexp: "^.*\\((kitty|wezterm|rio|ghostty|alacritty)\\):+.*$"
      order: 400
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: "ai"
      regexp: "^.*\\(ai|crush\\):+.*$"
      order: 500
      groups:
        - title: improvements
          regexp: "^feat.*$"
          order: 100
        - title: fixes
          regexp: "^fix.*$"
          order: 200
        - title: other
          order: 9999
    - title: other
      order: 999
