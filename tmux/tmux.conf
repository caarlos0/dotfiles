set -g default-terminal "xterm-ghostty"
setenv -g COLORTERM "truecolor"

set -s escape-time 0
setw -g mouse on
set -g status-keys emacs
set -g focus-events on
set -g history-limit 100000
set -g display-time 10000

# Hack to make Shift-Enter and Ctrl-m work in tmux
# Stolen from https://github.com/listx/syscfg/blob/master/tmux/.tmux.conf
bind-key -T root         S-Enter     send-keys Escape "[13;2u"
bind-key -T root         C-m         send-keys Escape "[109;5u"

# fix SSH agent after reconnecting
# see also ssh/rc
# https://blog.testdouble.com/posts/2016-11-18-reconciling-tmux-and-ssh-agent-forwarding/
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# set terminal title
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

# auto rename tmux window to current cwd
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# blinking cursor
set-option -g cursor-style blinking-block

# tab bar
set-option -g status-position bottom

# vim-mode copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# open splits and windows in the current folder
bind u split-window -l 25% -v -c "#{pane_current_path}"
bind i split-window -l 50% -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# vim-like pane resizing
bind-key -r K resize-pane -U 5
bind-key -r J resize-pane -D 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# other keys
bind-key R source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind-key p run-shell "tmux-sessionizer"
bind-key e run-shell "tmux-gh-dash"
bind-key g switch-client -l
bind-key x kill-pane

# Smart pane switching with awareness of Vim splits.
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'
bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R

# unbind conflicts
unbind C-z

set-option -g repeat-time 1000
set -g set-clipboard on

set -g status "on"
set -g status-justify "centre"
set -g status-left-length "0"
set -g status-right-length "0"
set -g status-left ""
set -g status-right ""
set -g status-left-style NONE
set -g status-right-style NONE


set -g message-style "fg=#78a9ff,bg=#262626"
set -g message-command-style "fg=#78a9ff,bg=#262626"
set -g pane-border-style "fg=#262626"
set -g pane-active-border-style "fg=#78a9ff"
setw -g window-status-activity-style "underscore,fg=#dde1e6,bg=#161616"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#dde1e6,bg=#161616"
set -g mode-style "fg=#78a9ff,bg=#262626"
set -g status-style "fg=#78a9ff,bg=#161616"
setw -g window-status-activity-style "underscore,fg=#dde1e6,bg=#161616"
set -g status-right-style "fg=#78a9ff,bg=#262626,nobold,nounderscore,noitalics"
setw -g window-status-current-format "#[fg=#78a9ff,bg=#262626,bold] #I #(icons #{pane_current_command}) #[bold,nounderscore,noitalics] #{b:pane_current_path} "
setw -g window-status-format         "#[fg=#dde1e6,bg=#161616,bold] #I #(icons #{pane_current_command}) #[nobold,nounderscore,italics] #{b:pane_current_path} "

set -gu default-command
set -g default-shell "$SHELL"
